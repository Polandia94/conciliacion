{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{title}} || {{codigo}}{% endblock %}</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'lib/AdminLTE/plugins/fontawesome-free/css/all.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" type="text/css" href="{% static 'lib/AdminLTE/css/alt/adminlte.core.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/AdminLTE/css/adminlte.min.css' %}">
    {# MENSAJES DE CONFIRMACIÃ“N #}
    <link rel="stylesheet" type="text/css" href="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/StyleStatus.css' %}">

    {% block stylesheet %}{% endblock %}
    <script src="{% static 'lib/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/utils.js' %}" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    {% block head %}{% endblock %}
</head>
{% block body %}{% endblock %}
<script src="{% static 'lib/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'lib/bootstrap-4.6.0-dist/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'lib/bootstrap-4.6.0-dist/js/bootstrap.min.js' %}"    type="text/javascript"></script>
<!-- AdminLTE App -->
<script src="{% static 'lib/AdminLTE/js/adminlte.min.js' %}"></script>
<!-- Sweetalert2 -->
<script src="{% static 'lib/sweetalert2-9.10.0/sweetalert2.all.min.js' %}"></script>
<!-- Jquery Confirm -->
<script src="{% static 'lib/jquery-confirm-v3.3.4/jquery-confirm.min.js' %}" type="text/javascript"></script>
<!-- Jquery DataTables -->
{% block scripts %}{% endblock %}
{% block scripts_cbr %}{% endblock %}
</html>
