<head>

<body>
<section class="bg-login">
    <div class="container mt-10">
        <div class="row">

                                <div class="card-header">

                                </div>
                                <div class="card-body">

                                        <img src="{% static '/img/logo.ico' %}" alt="" class="">

                                            <input id="id_password" type="password" class="form-control" placeholder="Contrase침a" name="password" autocomplete="off">


                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4">

                                                <button id="entrada" class="btn btn-primary btn-block btn-login"
                                                        type="button">Entrar
                                                </button>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4 text-center">
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<script>
    console.log("a")
    $("#entrada").on("click", function (event) {
        const usuarioValor = usuario.value
        const contraValor = id_password.value
        console.log(contraValor)
        console.log(usuarioValor)
        $.ajax({
                method: 'GET',
                //beforeSend: function (request) {
                //    request.setRequestHeader("X-CSRFToken", csrftoken);
                //},
                url: '/login?usuario='+usuarioValor,
                //data: {'idrenc': idrenc},
                success: function (respons) {
                    console.log(respons)
                    console.log(respons.reinicia)
                    if (respons.reinicia==true) {
                        $.ajax({
                            method: 'GET',
                            //beforeSend: function (request) {
                            //    request.setRequestHeader("X-CSRFToken", csrftoken);
                            //},
                            url: "/reiniciarusuario?usuario=" + usuarioValor +"&contra=" + contraValor,
                            //data: {'idrenc': idrenc},
                            success: function (respons) {
